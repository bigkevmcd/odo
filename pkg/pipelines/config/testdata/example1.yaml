config:
  argocd:
    namespace: test-argocd
  pipelines:
    name: test-pipelines
gitops_url: https://github.com/...
environments:
  - name: development
    services:
    - name: service-http
      source_url: https://github.com/myproject/myservice.git
    - name: service-redis
    pipelines:
      integration:
        template: dev-ci-template
        bindings:
          - dev-ci-binding
  - name: staging
  - name: production
    services:
      - name: service-http
      - name: service-metrics
apps:
  - name: my-app-1
    environments:
      - ref: development
        serviceRefs:
          - service-http
          - service-redis
      - ref: production
        serviceRefs:
          - service-http
          - service-metrics