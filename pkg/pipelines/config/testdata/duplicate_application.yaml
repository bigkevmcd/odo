      - ref: app-environment
        serviceRefs:
          - app-1-service-http
          - app-1-service-metrics
  - name : my-app-1 #Duplicate Application
    environments:
      - ref: app-environment
        serviceRefs:
          - app-1-service-http
          - app-1-service-metrics
